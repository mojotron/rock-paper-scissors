<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Classic Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ede04a217f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <main class="game-display">
        <h1>Rock Paper Scissors</h1>

        <div class="main-game-display">
          <div class="player-pick"></div>
          <div class="computer-pick"></div>
        </div>

        <div class="player-commands">
          <div class="rock"></div>
          <div class="paper"></div>
          <div class="scissors"></div>
        </div>

        <div class="scoreboard">
          <h2>Score</h2>
          <p>player <span>0</span> - <span>0</span> computer</p>
        </div>
      </main>
    </div>
  </body>
</html>
