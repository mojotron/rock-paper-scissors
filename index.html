<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Classic Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ede04a217f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <main class="game-display">
        <h1>Rock Paper Scissors</h1>
        <p>Beat robot Bob, first to three wins!</p>

        <div class="main-game-display">
          <div class="player-pick"></div>
          <div class="computer-pick"></div>
        </div>

        <div class="player-commands">
          <div class="player-input rock" data-choice="rock"></div>
          <div class="player-input paper" data-choice="paper"></div>
          <div class="player-input scissors" data-choice="scissors"></div>
        </div>

        <div class="scoreboard">
          <h2>Score</h2>
          <p>
            You <span id="player-score">0</span> -
            <span id="computer-score">0</span> Bob
          </p>
        </div>
      </main>
    </div>

    <div class="game-over hidden">
      <p><span class="winner-msg"></span></p>
      <h2>Do you want play another game?</h2>
      <button class="new-game">New Game</button>
    </div>
  </body>
</html>
